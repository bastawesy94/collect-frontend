<div>
    <h2>Contacts</h2>
    <form [formGroup]="contactForm" (ngSubmit)="addContact()">
      <mat-form-field>
        <input matInput placeholder="Address" formControlName="address" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Phone" formControlName="phone" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput placeholder="Notes" formControlName="notes">
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Add Contact</button>
    </form>
  
    <table mat-table [dataSource]="contacts" class="mat-elevation-z8">
      <!-- Address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> Address </th>
        <td mat-cell *matCellDef="let contact"> {{contact.address}} </td>
      </ng-container>
  
      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef> Phone </th>
        <td mat-cell *matCellDef="let contact"> {{contact.phone}} </td>
      </ng-container>
  
      <!-- Notes Column -->
      <ng-container matColumnDef="notes">
        <th mat-header-cell *matHeaderCellDef> Notes </th>
        <td mat-cell *matCellDef="let contact"> {{contact.notes}} </td>
      </ng-container>
  
      <!-- Action Buttons -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let contact">
          <button mat-icon-button (click)="editContact(contact)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteContact(contact.key)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="['address', 'phone', 'notes', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['address', 'phone', 'notes', 'actions'];"></tr>
    </table>
  
    <div>
      <button (click)="previousPage()" [disabled]="page === 1">Previous</button>
      <button (click)="nextPage()">Next</button>
    </div>
</div>
